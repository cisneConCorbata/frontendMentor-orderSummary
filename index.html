<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>

<div class="container">
  <img src="./images/illustration-hero.svg" alt="a person listening to music on their phone with headphones" class="illustration">

<div class="info">
  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

<div class="box">

  <div class="right">
  <img src="./images/icon-music.svg" class="music" alt="music note">

  <div class="plan">
  <h2>Annual Plan</h2>
  <p class="price">$59.99/year</p>
</div></div>

  <a href="#" class="change">Change</a>
</div>

  <button class="pay">Proceed to Payment</button>
  <button class="cancel">Cancel Order</button>
</div></div>

</main>
  
</body>

<footer>  <div class="attribution">

    Coded by <a href="https://www.frontendmentor.io/profile/cisneConCorbata">Cisne Trujillo</a>.
  </div>
</footer>

</html>
